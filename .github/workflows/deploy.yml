name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  DEPLOY_DIR: /opt/apptime-backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build shadowJar --no-daemon -x test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: apptime-gcp
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: build/libs

      - name: Verify artifact
        run: ls -lh build/libs

      # âœ… COPY JAR TO VM (THIS WAS MISSING BEFORE)
      - name: Copy JAR to GCP VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: 22
          source: "build/libs/*.jar"
          target: ${{ env.DEPLOY_DIR }}

      # âœ… SSH + RESTART
      - name: Restart application on GCP VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e
            cd /opt/apptime-backend
            
            echo "ðŸ“¦ Finding JAR files..."
            find . -name "*.jar" -type f
            
            # Move JAR to root deploy dir
            JAR_PATH=$(find . -name "*.jar" -type f | head -n 1)
            
            if [ -z "$JAR_PATH" ]; then
              echo "âŒ No JAR found anywhere in deploy directory"
              exit 1
            fi
            
            echo "âœ… Found JAR at $JAR_PATH"
            mv "$JAR_PATH" ./app.jar
            
            echo "ðŸ›‘ Stopping old app (if any)"
